<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var idade
    var altura
    var peso
    idade = Number(prompt("Digite sua idade"))
    altura = Number(prompt("Digite sua altura (em cm)"))
    peso = Number(prompt("Digite seu peso (em kg)"))

if(idade >= 12 && altura >= 150 && peso >= 50 && peso <= 120){
    alert("Você está liberado! Divirta-se!")
}
else{
    alert("Você não corresponde aos requisitos minímos para brincar :(")
}
    </script>
</body>
</html>
