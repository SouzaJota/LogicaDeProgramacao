<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aula2.css">
</head>
<body>
<div id="aula2" onclick="clicar()"onmouseenter="entrar()"onmouseout="saida()">Botao</div>
<script>
    function clicar(){
    aula2.style.background='red'
    aula2.innerText='Clicou'
    aula2.style.color='white'
    }
    function entrar(){
        aula2.style.background = 'pink'
        aula2.innerText= 'Entrou'
        aula2.style.color='black'
    }
    function saida(){
        aula2.style.background='gray'
        aula2.innerText='botao'
        aula2.style.color='black'
    }
</script>
</body>
</html>
