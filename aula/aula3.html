<body>
    <script>
        var idade = Number(prompt('idade do nadador'))

        if(idade >= 5 && idade <= 7){
            alert('infantil A')
        }
        else if(idade >= 8 && idade <= 10){
            alert('infantil B')
        }
        else if(idade >= 11 && idade <= 13){
            alert('juvenil A')
        }
        else if(idade >= 14 && idade <= 17){
            alert('juvenil B')
        }
        else if(idade >= 18){
            alert('adultos')
        }
        else {
            alert ("infelizmente ele n pode nadar nesse campeonato ")
        }

    </script>
    
</body>
