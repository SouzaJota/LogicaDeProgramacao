<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var media = Number(prompt("Digite o seu salario medio ao ano"))
        var creditos

        if (media >=0 && media <=200){
            alert ("Nem um credito a mais")
        }

        else if(media>=201 && media <=400){
        creditos= media*0.2
        alert("foi acresentado a seu saldo medio uma porcetagem ded 20%: " + creditos )
        }

        else if (media >= 401 && media <600){
        creditos= media*0.3
        alert("foi acresentado a seu saldo medio uma porcetagem ded 30%: " + creditos )   
        }

        else if (media > 600){
        creditos= media*0.4
        alert("foi acresentado a seu saldo medio uma porcetagem ded 50%: " + creditos )  
        }
    </script>
</body>
</html>
