<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hora = Number(prompt("Digite suas carga horaria"))
        var nivel = Number(prompt("digite o  seu nivel 1;2;3: "))
       if (nivel==1)(
        alert (hora*12)
       )
       else if (nivel==2){
        alert (hora*17)
       }
       else if (nivel==3){
        alert(hora*25)
       }
       else{
        alert ("Nivel invalido")
       }
    </script>
</body>
</html>
