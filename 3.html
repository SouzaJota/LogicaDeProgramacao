<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1
        var num2
        var dif
        num1 = Number ( prompt ( 'numero 1' ))
        num2 = Number ( prompt ( 'numero 2' ))

        if ( num1 <num2 ){
            dif = num2 - num1
            alert( 'diferença de ' + dif )
        }
        else if ( num2 < num2 ){
            dif = num1 - num2
            alert( 'diferença de ' + dif )
        }
        else{
            alert( 'nao ha diferença' )
        }
</script>
</body>
</html>
